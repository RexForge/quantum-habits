apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'


android {
    namespace = "com.workadayvoid.quantumhabits"

    compileSdk = 36


    defaultConfig {
        applicationId = "com.workadayvoid.quantumhabits"
        minSdk = 24
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles( 
                getDefaultProguardFile('proguard-android-optimize.txt'),
                'proguard-rules.pro'
            )
        }
    }
}


repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    testImplementation 'junit:junit:4.13.2'
}

apply from: 'capacitor.build.gradle'

// The crash "The Crashlytics build ID is missing" occurs because the plugin is applied
// but cannot find its configuration or is missing its build-time processing.
// We only apply it if the google-services.json is present and correctly configured.

if (file('google-services.json').exists()) {
    // Enable Firebase services
    apply plugin: 'com.google.gms.google-services'
    // Only apply Crashlytics if you have actually set it up in Firebase Console
    // and want to use it. If not, comment out the line below.
    // apply plugin: 'com.google.firebase.crashlytics'
}
